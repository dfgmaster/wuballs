<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="Vince Wu" content="Vince Wu, vince.wu@gmail.com">
  <meta name="description" CONTENT="Wuballs - A twist on the classic computer puzzle game Color Lines.">
    
  <title>Wuballs</title>
  <script src="seedrandom.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" type="text/css" href="game.css" />
</head>
<body onload="Game.init()">

<div id="content_box">  
  <div id="controls_box">
    <div id="score">0</div>
    <div id="nextBallsTitle">Next three:</div>
    <div id="nextBalls"></div>
    <input id="undoButton" type="button" value="Undo last move">
  </div>
  <table id="board" cellpadding=0 cellspacing=0></table>
</div>


<div id="debugSection">
  <pre id="debugBoard"></pre>
  <input id="debugInput" placeholder="{x1,y1} {x2,y2}" autofocus onkeypress="UI.handleDebugInput(event)">
  <input id="debugSubmit" type="button" value="Move" onclick="UI.handleDebugMove()">
  <div id="debugMessage" style="color:#ff3333;font-size:80%;"></div>
</div>

</body>
</html>
